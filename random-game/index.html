<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>2048</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__inner">
            <header class="header">
                <h1 class="header__title">2048</h1>
                <div class="statistics">
                    <div class="statistics__menu" data-modal-button="1">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                        </svg>
                    </div>
                    <div class="statistics__item">score <span data-statistics="0">0</span></div>
                    <div class="statistics__item">best <span data-statistics="1">0</span></div>
                </div>
                <div class="header__content">
                    <p class="header__description">Join the numbers and get to the <span>2048 tile!</span></p>
                    <button class="header__button" type="button" data-new-game>New Game</button>
                </div>

                <div class="menu-main modal" id="modal-1" data-modal>
                    <div class="menu-main__inner modal__inner">
                        <h3 class="menu-main__title">MENU</h3>
                        <img class="close" src="assets/images/menu__close.svg" alt="close">
                        <ul class="menu-main__list">
                            <li class="menu-main__item" data-new-game>New Game</li>
                            <li class="menu-main__item" data-modal-button="2">Previous Games</li>
                            <li class="menu-main__item" data-save-game>Save Game</li>
                            <li class="menu-main__item" data-load-save>Load last save</li>
                            <li class="menu-main__item" data-reset>Reset</li>
                        </ul>
                    </div>
                </div>

                <div class="menu-results modal" id="modal-2" data-modal>
                    <div class="menu-results__inner modal__inner">
                        <h3 class="menu-results__title">Latest game results</h3>
                        <img class="close" src="assets/images/menu__close.svg" alt="close">
                        <ol class="menu-results__list"></ol>
                    </div>
                </div>
            </header>

            <div class="game">
                <div class="game__inner">
                    <div class="game__board"></div>
                </div>
            </div>

            <div class="game-over" data-modal>
                <div class="game-over__inner">
                    <p class="game-over__text">Game Over!</p>
                    <p class="game-over__description">Your Score:</p>
                    <button class="game-over__button" type="button" data-new-game>New Game</button>
                </div>
            </div>

            <div class="victory" data-modal>
                <div class="victory__inner">
                    <p class="victory__text">You Win!</p>
                    <p class="victory__description">Your Score:</p>
                    <div class="victory__box">
                        <button class="victory__button" type="button" data-new-game>New Game</button>
                        <button class="victory__button" type="button" data-continue>Continue</button>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <ul class="footer__list">
                    <li class="footer__item footer__item--github">
                        <a class="footer__link" href="https://github.com/Darth-VaderX" target="_blank">
                            <svg width="50" height="50" fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53
                                5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68
                                0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                            </svg>
                        </a>
                    </li>
                    <li class="footer__item footer__item--year">2023</li>
                    <li class="footer__item footer__item--rs-school">
                        <a class="footer__link" href="https://rs.school/js-stage0/" target="_blank">
                            <img class="footer__img footer__img--rs" src="assets/images/rss.svg" alt="rs-school">
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
