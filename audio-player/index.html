<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="player__top"></div>
            <div class="player__panel">
                <div class="track">
                    <img class="track__play" src="assets/svg/play.png" alt="play">
                    <h1 class="track__author ">Warcraft 3</h1>
                    <p class="track__name">Восхождение</p>
                    <img class="track__backward" src="assets/svg/backward.png" alt="backward">
                    <img class="track__forward" src="assets/svg/forward.png" alt="forward">
                </div>
                <div class="player__progress-container">
                    <input class="player__progress" oninput="progressControl(event)" value="0" min="0" max="100"
                        type="range">
                    <input class="player__volume" oninput="musicVolume()" type="range" value="50" min="0" max="100">
                    <div class="player__duration-time">00:00</div>
                    <div class="player__current-time">00:00</div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__container">
                <ul class="applications">
                    <li class="applications__item applications__item--github">
                        <a class="applications__link" target="_blank" href="https://github.com/Darth-VaderX">
                            <svg class="applications__github" width="50" height="50" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53
                                    5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68
                                    0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                            </svg>
                        </a>
                    </li>
                    <li class="applications__item applications__item--year">2023</li>
                    <li class="applications__item applications__item--rs-school">
                        <a class="applications__link" target="_blank" href="https://rs.school/js-stage0/">
                            <img class="applications__rs-school" src="assets/images/rss.svg" alt="rs-school">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
